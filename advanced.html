<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class=" pad navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="container">
                    <ul class="navbar-nav container justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Search</a>
                        </li>
                    </ul>  
                </div>
            </div>
        </nav> 

        <!-- Navbar -->
        <!-- Form -->
        <div class="form-container d-flex justify-content-center">
            <form action="https://google.com/search" class="col-md-9 mt-5">
                <div class="form-group row mb-3">
                    <label for="all-words" class="col-sm-3 col-form-label">All these words:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="exact-phrase" class="col-sm-3 col-form-label">This exact word or phrase:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                </div>
                <div class="form-group row mb-3"> 
                    <label for="any-words"  class="col-sm-3 col-form-label">Any of these words:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="exclude-words"  class="col-sm-3 col-form-label">None of these words:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                </div>
                <div class="form-group row justify-content-start">
                    <div class="col-sm-9">
                    </div>
                    <div class="col-sm-1">
                        <input type="submit" value="Search advanced" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
        </div>
        <!-- Form -->
    </body>
</html>
